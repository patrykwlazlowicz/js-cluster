<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cluster</title>
    <script src="core.js"></script>
    <style>
        .group {
            display: flex;
            flex-direction: row;
            align-items: baseline;
        }
        .group-item {
            max-width: 50%;
            flex: 1 1 100%;
            margin: 0.25rem;
        }
    </style>
</head>
<body>
<div class="group">
    <button class="group-item" onclick="generatePoints()">Generate points</button>
    <button class="group-item" onclick="startProcessing(true)">Start processing with preview</button>
    <button class="group-item" onclick="startProcessing(false)">Start processing with animation</button>
    <label for="epochCounter" class="group-item">Epoch counter: </label>
    <input id="epochCounter" class="group-item" value="50"/>
</div>
<canvas id="original" width="800" height="800"></canvas>
<canvas id="k-means" width="800" height="800"></canvas>
</body>
</html>
